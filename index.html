<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sahara Wear</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      background: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: flex-end;
      border-bottom: 1px solid #ddd;
    }
    .icono {
      font-size: 1.5rem;
      cursor: pointer;
      margin-left: 1rem;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .modal-content h2 {
      margin-bottom: 1rem;
      font-size: 24px;
    }
    .modal-content input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .modal-content button {
      width: 100%;
      background-color: black;
      color: white;
      padding: 1rem;
      border: none;
      margin-top: 1rem;
      cursor: pointer;
      font-weight: bold;
    }
    .modal-content p {
      font-size: 0.9rem;
      margin-top: 1rem;
      color: #555;
    }
    .close {
      position: absolute;
      top: 2rem;
      right: 2rem;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <span class="icono" id="openLogin">👤</span>
  </header>

  <main>
    <!-- Aquí va el contenido normal de tu página -->
    <h1 style="text-align:center; margin-top: 4rem;">Bienvenida a Sahara Wear</h1>
  </main>

  <!-- Modal Login -->
  <div class="modal" id="loginModal">
    <div class="close" id="closeModal">&times;</div>
    <div class="modal-content">
      <h2>INICIAR SESIÓN</h2>
      <p>Escribe tu correo electrónico y contraseña para iniciar sesión:</p>
      <input type="email" placeholder="Correo electrónico" id="email" />
      <input type="password" placeholder="Contraseña" id="password" />
      <div style="text-align: right; font-size: 0.8rem; color: #777;">
        ¿Olvidaste la contraseña?
      </div>
      <button>INICIAR SESIÓN</button>
      <p>¿No tienes una cuenta? <strong style="color:#444;">Registro</strong></p>
    </div>
  </div>

  <script>
    const modal = document.getElementById("loginModal");
    const openBtn = document.getElementById("openLogin");
    const closeBtn = document.getElementById("closeModal");

    openBtn.addEventListener("click", () => {
      modal.style.display = "flex";
    });

    closeBtn.addEventListener("click", () => {
      modal.style.display = "none";
    });

    window.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });
  </script>
</body>
</html>
